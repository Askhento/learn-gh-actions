name : test0
on:
  workflow_dispatch:
      inputs:
          publish:
              type: boolean
              description: Publish extension
              default: true
          pre-release:
              type: boolean
              description: Publish for devs
              default: false

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
          run:
            shell: bash
        steps:
          - run : |
              odd="true"
              echo "$odd"
              echo "${odd}"
              [[ "${odd}" == 'true' && "${{github.event.inputs.pre-release}}" == "true" ]] && release="true" || release="false"
              echo "RELEASE=$release" >> $GITHUB_ENV
              
          - run : echo $RELEASE
          - run : echo $PRE_RELEASE
            env : 
              PRE_RELEASE: ${{ env.RELEASE=='true' && '--pre' || 'lol' }}
